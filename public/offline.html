<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ABAMC - Offline</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen', 'Ubuntu', 'Cantarell', sans-serif;
      background: #f5f5f5;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 20px;
    }

    .container {
      text-align: center;
      max-width: 500px;
    }

    .icon {
      width: 120px;
      height: 120px;
      margin: 0 auto 30px;
      background: #ff0000;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .icon svg {
      width: 60px;
      height: 60px;
      stroke: white;
      fill: none;
      stroke-width: 2;
    }

    h1 {
      font-size: 28px;
      color: #000;
      margin-bottom: 15px;
    }

    p {
      font-size: 16px;
      color: #666;
      line-height: 1.6;
      margin-bottom: 30px;
    }

    .btn {
      display: inline-block;
      padding: 12px 30px;
      background: #ff0000;
      color: white;
      text-decoration: none;
      border-radius: 8px;
      font-weight: 500;
      transition: background 0.3s;
    }

    .btn:hover {
      background: #cc0000;
    }

    .status {
      margin-top: 20px;
      padding: 10px;
      background: white;
      border-radius: 8px;
      font-size: 14px;
      color: #666;
    }

    .online {
      color: #16a34a;
    }

    .offline {
      color: #ff0000;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="icon">
      <svg viewBox="0 0 24 24">
        <path d="M1 1l22 22M16.72 11.06A10.94 10.94 0 0119 12.55M5 12.55a10.94 10.94 0 015.17-2.39M10.71 5.05A16 16 0 0122.58 9M1.42 9a15.91 15.91 0 014.7-2.88M8.53 16.11a6 6 0 016.95 0M12 20h.01" />
      </svg>
    </div>
    
    <h1>Sei Offline</h1>
    
    <p>
      Sembra che tu non sia connesso a Internet. 
      Alcune funzionalit√† potrebbero non essere disponibili.
    </p>
    
    <button class="btn" onclick="window.location.reload()">
      Riprova
    </button>
    
    <div class="status">
      Stato connessione: <span id="status" class="offline">Offline</span>
    </div>
  </div>

  <script>
    function updateOnlineStatus() {
      const status = document.getElementById('status');
      if (navigator.onLine) {
        status.textContent = 'Online';
        status.className = 'online';
        setTimeout(() => {
          window.location.reload();
        }, 1000);
      } else {
        status.textContent = 'Offline';
        status.className = 'offline';
      }
    }

    window.addEventListener('online', updateOnlineStatus);
    window.addEventListener('offline', updateOnlineStatus);
    
    // Check iniziale
    updateOnlineStatus();
  </script>
</body>
</html>
