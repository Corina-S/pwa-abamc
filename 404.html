<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Reindirizzamento</title>
    <script>
      // Reindirizza tutti i 404 a /pwa-abamc/
      const path = window.location.pathname;
      if (!path.startsWith('/pwa-abamc')) {
        window.location.replace('/pwa-abamc' + path);
      }
    </script>
  </head>
  <body>
    <p>Reindirizzamento in corso...</p>
  </body>
</html>
