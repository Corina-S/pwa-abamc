# GitHub Pages Configuration
relative_permalinks: false

# Build settings
markdown: kramdown
theme: null
remote_theme: null

# Publish directory
publishing_source:
  branch: main
  path: build

# Exclude directories
exclude:
  - node_modules
  - src
  - public
  - .github
  - vite.config.ts
  - package.json
  - package-lock.json
  - tsconfig.json
  - eslint.config.js
